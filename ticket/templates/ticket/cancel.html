{% extends "ticket/layout.html" %} {% block content %} {% load staticfiles i18n %}

<form method="POST">

    <h3>{{ action.name }} ticket: {{ ticket.name }}</h3>
    <hr>

    {% csrf_token %}

    {{ form.current_status }}
    {{ form.post_status }}
    {{ form.ticket }}
    {{ form.user }}

    <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Razon to cancel</label>
        <div class="col-sm-5">
            {{ form.comment }}
        </div>
        <span class="generic-error">{{ form.comment.errors.as_text }}</span>
        <div class="clearfix"></div>
    </div>

    <button class="btn btn-danger">CONFIRM</button>

</form>
{% endblock %}
